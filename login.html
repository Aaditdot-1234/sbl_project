<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biswas Fabricaters</title> 
    <link rel="icon" href="/images/html5.png" type="image/x-icon">
    <link rel="stylesheet" href="css/loginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./javascript/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
        <form id="login_form">
            <h1>Login</h1>
            <div class="input-box">
                <input id="email" type="text" placeholder="E-mail" required>
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forget">
            <a href="#" style="margin-left:180px;">Forget Password?</a>
            </div>
            <button type="submit" value="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="Signin.html">Register</a></p>
            </div>
        </form>
    </div>    
    <script src="javascript/check.js" type="module"></script>
  </body>
</html>
