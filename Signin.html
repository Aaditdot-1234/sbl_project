<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biswas Fabricaters</title> 
    <link rel="icon" href="public/images/html5.png" type="image/x-icon">
    <link rel="stylesheet" href="css/loginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./javascript/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
        <form id="signin_form">
            <h1>Sign In</h1>
            <div class="input-box">
                <input id="username" type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input id="email" type="text" placeholder="E-mail" required>
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="input-box">
                <input id="mobile" type="number" placeholder="Mobile-no" required>
                <i class='bx bx-phone' ></i>
            </div>
            <div class="remember-forget">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forget Password?</a>
            </div>
            <button type="submit" value="submit" class="btn">Sign In</button>
        </form>
      </div>    
      <script src="javascript/authentication.js" type="module"></script>
  </body>
</html>
